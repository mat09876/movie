
    <div class='container'>
    <div class="jumbotron" ng-show='loading'><h1>Loading....</h1></div>
        <h1>{{title}} </h1>
        <div class="row">
            
        <div class="repeat"  ng-repeat="movie in movieList">	
        <div class="col-md-2">	
        <div class="panel panel-default">
          <img class='img-responsive' ng-src="http://image.tmdb.org/t/p/w370/{{movie.poster_path}}">  
            <div class="panel-heading">
            <h3 class="panel-title">{{movie.title}}</h3>  
            </div>           
           <div class="panel-footer">From:  {{movie.release_date | date: 'mediumDate'}}      
        </div> 
      </div>    
		</div> 
    
    </div>
    </div>
